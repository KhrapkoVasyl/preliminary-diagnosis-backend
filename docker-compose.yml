  postgres:
    image: postgres:14.1-alpine
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=med-app
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=med-app
    ports:
      - 5432:5432
    networks:
      - network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U med-app']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 1m

networks:
  network:
    driver: bridge

volumes:
  postgres_data:
